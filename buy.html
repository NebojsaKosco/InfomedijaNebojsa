<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/SkiSimulator.png">
    <title>NKski</title>
</head>
<body>
    <form class="form">
        <div class="title">

            <p class="head"> Obrazac za narudzbu:</p>
            <div class="logistic">
                <h2>
                    +387 65 731 095
                </h2>  
                <h2> info@NKski.com</h2>  
            </div>
        </div>
       
        <p class="feedback"></p>
        <div class="name-number">

            <input type="text"  class="name" placeholder="Ime i Prezime" id="name" required >
            
            <input type="number" class="phoneNumber" placeholder="Broj telefona" id="phoneNumber" required >
        </div>
            
        <div class="home-addres">

            <input type="text" class="adressLiving" placeholder="Adresa stanovanja" id="adressLiving" required >
            
            <input type="text" class="homeNumber" placeholder="Kucni broj" id="homeNumber" required >
        </div>
        
        <div class="city-zip">

            <input type="text" class="city" placeholder="Mjesto stanovanja" id="city" required >
            
            <input type="number" class="cityNumber" placeholder="Postanski broj" id="cityNumber" required >
        </div>
        
       <div class="email-input">

           <input type="email" class="email" placeholder="Email adresa" id="email" required >
        </div>
        
       <div class="napomena">

           <input type="text" class="mark" placeholder="Napomena"  >
        </div>
        <div class="send-form">
            <input type="submit" class="btn button" value="Zavrsi narudzbu">
        </div>
    </form>

<script src="/app/app.js"></script>
    
</body>
</html>
